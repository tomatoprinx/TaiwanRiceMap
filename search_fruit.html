    <script>
        function myFunction() {
            d3.select("svg").remove();
            var x = document.getElementById("selectYear").value;
            var y = document.getElementById("selectCounty").value;
            var z = document.getElementById("secoption").value;
            var data; // a global
            d3.json("data.json", function(data) {
                var canvas = d3.select("body").append("svg")
                    .attr("width", 1000)
                    .attr("height", 50000)
                    // canvas.selectAll("rect")
                    //
                    // .data(data)
                    //     .enter()
                    //     .append("rect")
                    //     .filter(function(d) {
                    //         return d.地區別 == x
                    //     })
                    //     .filter(function(d) {
                    //       if (y == "null") {
                    //           return d
                    //       } else {
                    //           return d.蔬菜類別 == y
                    //       }
                    //     })
                    //     .attr("width", function(d) {
                    //         return d.收穫面積 * 10;
                    //     })
                    //     .attr("height", 40)
                    //     .attr("y", function(d, i) {
                    //         return i * 100;
                    //     })
                    //     .attr("fill", "blue");

                canvas.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .filter(function(d) {
                      if (x == "null") {
                          return d
                      } else {
                          return d.年度 == x
                      }
                    })
                    .filter(function(d) {
                      if (y == "null") {
                          return d
                      } else {
                          return d.地區別 == y
                      }
                    })
                    .filter(function(d) {
                        if (z == "null") {
                            return d
                        } else {
                            return d.蔬菜類別 == z
                        }
                    })
                    .attr("fill", "black")
                    .attr("font-weight", "bold")
                    .attr("font-size", 20)
                    .attr("y", function(d, i) {
                        return i * 100 + 20
                    })
                    .text(function(d) {
                        return d.年度+"--------" +d.地區別 + "--------" + d.蔬菜類別 + "--------" + d.種植面積+"---------------"+d.收穫面積+"----------------"+d.每公頃平均產量+"------------"+d.產量;
                    })
            });
        }
