    <h2 style="color:black">年度----地區別---稻作類別---稻作品項---收穫面積(公頃)-----產量(公噸)</h2>

    <script>
        function myFunction() {
            d3.select("svg").remove();
            var x = document.getElementById("selectYear").value;
            var y = document.getElementById("selectCounty").value;
            var z = document.getElementById("category").value;
            var data; // a global
            d3.json("rice.json", function(data) {
                var canvas = d3.select("body").append("svg")
                    .attr("width", 1000)
                    .attr("height", 50000)
                canvas.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .filter(function(d) {
                        if (x == "null") {
                            return d
                        } else {
                            return d.年度 == x
                        }
                    })
                    .filter(function(d) {
                        if (y == "null") {
                            return d
                        } else {
                            return d.地區別 == y
                        }
                    })
                    .filter(function(d) {
                        if (z == "null") {
                            return d
                        } else {
                            return d.稻作品項 == z
                        }
                    })
                    .attr("fill", "black")
                    .attr("font-weight", "bold")
                    .attr("text-align", "center")
                    .attr("font-size", 30)
                    .attr("y", function(d, i) {
                        return i * 100 + 30
                    })
                    .text(function(d) {
                        return d.年度 + "------" + d.地區別 + "------" + d.稻作類別 + "－" + d.稻作品項 + "----" + d.收穫面積 + "----" + d.產量;
                    })
            });
        }
    </script>
